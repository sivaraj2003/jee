<!DOCTYPE html>
<html>
<head>
  <title>JEE Assistant</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: auto; margin-bottom: 10px; }
    .msg { margin: 5px 0; }
    .user { text-align: right; color: blue; }
    .bot { text-align: left; color: green; }
    #input { width: 100%; padding: 10px; }
  </style>
</head>
<body>
  <h2>Ask Me Anything About JEE</h2>
  <div id="chat"></div>
  <input id="input" type="text" placeholder="Type your question..." onkeypress="handleKeyPress(event)" />
  <script>
    const chatDiv = document.getElementById('chat');

    function addMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = 'msg ' + sender;
      msg.textContent = text;
      chatDiv.appendChild(msg);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    async function sendMessage(text) {
      addMessage(text, 'user');
      const res = await fetch('https://d03ae963-89e1-4bb2-b134-fed6cb4b0555-00-pst8irlfgu52.kirk.replit.dev/', {  // <-- Replace with your backend URL
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: text })
      });
      const data = await res.json();
      addMessage(data.reply, 'bot');
    }

    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        const input = document.getElementById('input');
        const text = input.value.trim();
        if (text) {
          sendMessage(text);
          input.value = '';
        }
      }
    }
  </script>
</body>
</html>
